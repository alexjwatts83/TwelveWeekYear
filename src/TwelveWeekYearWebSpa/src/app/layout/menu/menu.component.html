<button *ngIf="isRootNode" mat-button [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>
<button *ngIf="!isRootNode" mat-menu-item [matMenuTriggerFor]="menu" (menuOpened)="getData(trigger)">
  {{ trigger }} {{ getCount(trigger) }}
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-spinner mode="indeterminate" diameter="24"></mat-spinner>
  </button>
  <ng-container *ngFor="let node of data; let i = index">
    <button mat-menu-item>
      <app-menu
        [trigger]="node.text"
        *ngIf="isExpandable(node.text); else menuItem"
      ></app-menu>
    </button>
    <ng-template #menuItem>
      <a mat-menu-item [routerLink]="[node.route]">
        <mat-icon>{{ node.icon }}</mat-icon>
        {{ node.text}}
      </a>
    </ng-template>
  </ng-container>
</mat-menu>
