<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div style="height: 100%;border: 0px solid red;display: flex;flex-direction: column;">
  <div style="flex: 1;border: 0px solid yellow;">
    <app-header-this [links]="links"></app-header-this>
  </div>
  <div style="flex: 1;flex-grow: 1;border: 0px solid green;flex-basis: 100%;background-color: blanchedalmond;">
    <router-outlet></router-outlet>
  </div>
</div>
