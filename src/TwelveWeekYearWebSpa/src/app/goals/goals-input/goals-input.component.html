<form
  class="goals-input-form"
  [formGroup]="goalInputForm"
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
>
  <div style="flex: 1">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Goal Description</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Goal Description"
        formControlName="description"
        autocomplete="on"
      />
    </mat-form-field>
  </div>

  <ng-container *ngIf="canAddTasks">
    <div class="tasks-container">
      <div style="background-color: #3f51b5;width: 20px;margin-right: 5px;">&nbsp;</div>
      <div>
        <ng-container *ngIf="tasks">
          <app-goals-input-task-list [tasks]="tasks"></app-goals-input-task-list>
        </ng-container>
        <app-task-input (taskAdded)="onTaskedAdded($event)">
        </app-task-input>
      </div>
    </div>
  </ng-container>

  <div [style.margin-top]="canAddTasks ? '20px' : '0px'">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="f.invalid"
    >
      Add Goal
    </button>
  </div>
</form>
