<ng-container *ngIf="goalInputForm">
  <form class="goals-input-form" [formGroup]="goalInputForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="goal-input">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Goal Description</mat-label>
        <input matInput type="text" placeholder="Enter Goal Description" formControlName="description"
          autocomplete="on" />
      </mat-form-field>
    </div>

    <ng-container *ngIf="canAddTasks">
      <div class="tasks-container">
        <div class="empty">&nbsp;</div>
        <div>
          <div>=> Tasks</div>
          <button type="button" mat-mini-fab class="add-course-btn" (click)="addTask()">
            <mat-icon>add</mat-icon>
          </button>
          <div *ngIf="isLoading">
            <mat-spinner [diameter]="50"></mat-spinner>
          </div>
          <ng-container formArrayName="tasks" *ngIf="!isLoading">
            <ng-container *ngFor="let taskForm of taskForms.controls; let i = index">
              <div class="subtask-form-row" [formGroupName]="i">
                <button type="button" mat-icon-button color="accent" (click)="deleteTask(i)">
                  <mat-icon>delete_forever</mat-icon>
                </button>

                <mat-form-field class="example-form-field" appearance="fill">
                  <mat-label>Subtask Description</mat-label>
                  <textarea matInput placeholder="Enter Task Description" formControlName="description"
                    autocomplete="on"></textarea>
                </mat-form-field>
                <div class="tasks-container">
                  <div class="empty">&nbsp;</div>
                  <div>
                    <div>=> Sub Tasks</div>
                    <button type="button" mat-icon-button color="accent" title="Add Sub Task" class="add-course-btn"
                      (click)="addSubTask(i)">
                      <mat-icon>add_box</mat-icon>
                    </button>

                    <ng-container formArrayName="subTasks" *ngIf="!isLoading">
                      <ng-container *ngFor="let subTaskForm of subtaskForms(i).controls; let j = index">
                        <div class="subtask-form-row" [formGroupName]="j">
                          <button type="button" mat-icon-button color="accent" (click)="deleteTask(i)">
                            <mat-icon>delete_forever</mat-icon>
                          </button>

                          <mat-form-field class="example-form-field" appearance="fill">
                            <mat-label>Subtask Description</mat-label>
                            <textarea matInput placeholder="Enter subtask Description" formControlName="description"
                              autocomplete="on"></textarea>
                          </mat-form-field>
                        </div>
                      </ng-container>
                    </ng-container>

                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>

          <!-- <ng-container *ngIf="(tasks$ | async)?.length !== 0">
            <app-task-list></app-task-list>
            <div>&nbsp;</div>
          </ng-container>
          <app-task-input (taskAdded)="onTaskedAdded($event)"> </app-task-input> -->
        </div>
      </div>
    </ng-container>

    <div [style.margin-top]="canAddTasks ? '20px' : '0px'">
      <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">
        Add Goal
      </button>
    </div>
  </form>
</ng-container>
