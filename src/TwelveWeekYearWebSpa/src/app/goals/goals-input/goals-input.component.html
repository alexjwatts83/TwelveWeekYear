<form
  class="goals-input-form"
  [formGroup]="goalInputForm"
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
>
  <div style="flex: 1">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Goal Description</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Goal Description"
        formControlName="description"
        autocomplete="on"
      />
    </mat-form-field>
  </div>

  <div>
    <div>
      <div>
        Tasks ({{tasks.length}})
      </div>
      <table>
        <thead>
          <th>
            Description
          </th>
          <th>Commands</th>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>
              {{ task.description }}
              <div *ngFor="let subtask of task.subTasks">
                <div>
                  {{ subtask.description }}
                </div>
                <div>
                  edit/delete
                </div>
              </div>

            </td>
            <td>
              edit/delete
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-task-input *ngIf="canAddTasks" (taskAdded)="onTaskedAdded($event)">
    </app-task-input>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="f.invalid"
    >
      Add Goal
    </button>
  </div>
</form>
