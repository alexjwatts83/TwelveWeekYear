<div>
  <form
  class="task-input-form"
  [formGroup]="taskInputForm"
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
>
  <div style="flex: 1">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Task Description</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Task Description"
        formControlName="description"
        autocomplete="on"
      />
    </mat-form-field>
  </div>

  <div>
    <div>Sub Tasks</div>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="f.invalid"
    >
      Add Task
    </button>
    <button mat-mini-fab (click)="addSubTask()">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>
</form>

</div>
