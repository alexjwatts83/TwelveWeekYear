<div class="week-container">
  <h2>Week {{ week.number }} ({{ week.date | date }})</h2>

  <app-week-list [days]="week.days"></app-week-list>

  <div class="sub-tasks-container">
    <ng-container *ngFor="let goal of goals; index as i">
      <app-subtasks-card [i]="i" [week]="week" [goal]="goal" [taskResults]="taskResults"></app-subtasks-card>
    </ng-container>
  </div>
</div>
