<div class="final-thoughts-container">
  <h2>Final Thoughts</h2>
  <div>
    <h3>Comments</h3>

    <div class="form-container">
      <form
        class="example-form"
        [formGroup]="commentsForm"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
      >
        <quill-editor [styles]="{ height: 'auto' }" formControlName="comment">
        </quill-editor>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="f.invalid"
        >
          Add Comment
        </button>
      </form>
    </div>
  </div>
</div>
