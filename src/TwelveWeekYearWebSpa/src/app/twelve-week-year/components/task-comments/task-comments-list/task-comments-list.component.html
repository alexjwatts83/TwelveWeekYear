<div *ngIf="comments.length > 0">
  <h5>Comments ({{comments.length}})</h5>
  <div class="task-comment-list-container">
    <div *ngFor="let taskComment of comments" class="task-comment-list">
      <div class="task-comment-date">
        {{ taskComment.date | date : 'yyyy-MM-dd HH:mm:ss'}}
      </div>
      <div class="task-comment-comment">
        {{ taskComment.comment }}
      </div>
    </div>
  </div>
</div>
<div *ngIf="comments.length === 0">
  <h5>Comments ({{comments.length}})</h5>
  <div>
    No comments, lol
  </div>
</div>
